# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/*'
    exclude: '../src/{DependencyInjection,Entity,Tests,Kernel.php}'

  App\Infrastructure\EventDispatcher\EventDispatcherAdapter:
    arguments:
      $dispatcher: '@event_dispatcher'
    tags: [ 'event_dispatcher' ]

  App\Contracts\Service\CompanyServiceInterface:
    alias: App\Application\Service\CompanyService

  App\Contracts\Service\ResumeServiceInterface:
    alias: App\Application\Service\ResumeService

  App\Contracts\Service\ReactionServiceInterface:
    alias: App\Application\Service\ReactionService

  App\Application\EventHandler\Company\CompanyCreatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Company\CompanyUpdatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Company\CompanyDeletedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Resume\ResumeCreatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Resume\ResumeUpdatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Resume\ResumeDeletedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Reaction\ReactionCreatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Reaction\ReactionUpdatedHandler:
    tags: [ 'kernel.event_listener' ]

  App\Application\EventHandler\Reaction\ReactionDeletedHandler:
    tags: [ 'kernel.event_listener' ]